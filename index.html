
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Mother's Day!</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #d63384;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 20px 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .footer {
      margin-top: 30px;
      font-size: 1em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Mother’s Day! 💐</h1>
    <p>
      Dear Mom,<br><br>
      Thank you for your endless love, unwavering support, and the way you always make everything better. 
      You are the heart of our family and my greatest blessing.<br><br>
      I love you more than words can express.<br>
      💖💖💖
    </p>
    <div class="footer">Made with love</div>
  </div>
</body>
</html>
